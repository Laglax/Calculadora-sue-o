<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>REMinder</title>
  <link rel="icon" type="image/png" href="favicon.png.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #e8e8e8);
      color: #333;
      transition: background 0.3s ease;
    }

    header {
      padding: 2rem;
      text-align: center;
      color: white;
      background-color: #ffa94d;
      transition: background-color 0.5s ease;
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: 700;
    }

    main {
      padding: 2rem;
      text-align: center;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header id="pageHeader">
    <h1>REMinderðŸ’¤</h1>
  </header>

  <main>
    <iframe id="calcFrame" src="main.html" title="Calculadora de SueÃ±o"></iframe>
  </main>

  <script>
    window.addEventListener("message", (event) => {
      if (!event.data || !event.data.theme) return;

      const header = document.getElementById("pageHeader");

      if (event.data.theme === "dark") {
        header.style.backgroundColor = "#a259ff";
      } else if (event.data.theme === "light") {
        header.style.backgroundColor = "#ffa94d";
      }
    });
  </script>
</body>
</html>
