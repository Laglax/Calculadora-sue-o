  <style>
    /* CSS tal cual lo enviaste, sin cambios */
    :root {
      --primary-color: #3aa655;
      --background-dark: #121212;
      --background-light: #f5f5f5;
      --text-light: #ffffff;
      --text-dark: #222222;
      --accent-color: #58a6ff;
      --title-color: #ffa94d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      color: var(--text-light);
      background: linear-gradient(to bottom right, #1c1c1c, #343434);
      transition: background 0.3s, color 0.3s;
    }

    .light-mode {
      background: linear-gradient(to bottom right, #ffffff, #eaeaea);
      color: var(--text-dark);
    }

    .light-mode .container {
      background: #ffffff;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    h1 {
      font-size: 1.8rem;
      color: var(--title-color);
      margin-bottom: 1.5rem;
    }

    select, input[type="time"], input[type="number"] {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }

    button {
      background-color: var(--accent-color);
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
      cursor: pointer;
    }

    button:hover {
      background-color: #3a82ff;
      transform: scale(1.05);
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      border-radius: 10px;
      background-color: rgba(255,255,255,0.1);
      text-align: left;
    }

    .recommended {
      color: var(--primary-color);
      font-weight: bold;
    }

    .rem-section {
      margin-top: 1rem;
      background-color: rgba(255,255,255,0.05);
      padding: 1rem;
      border-radius: 10px;
      display: none;
    }

    .theme-toggle {
      margin-top: 1.5rem;
    }

    .language-select {
      margin-top: 2rem;
    }
  </style>
</head>
<body class="light-mode">

  <div class="container">
    <h1 id="title">Calculadora de sue√±o</h1>

    <div>
      <button id="wakeBtn" onclick="setMode('wake')">I want to wake up at</button>
      <button id="sleepBtn" onclick="setMode('sleep')">I want to fall asleep at</button>
    </div>

    <div>
      <label id="hourLabel" for="hour">Hour:</label>
      <select id="hour"></select>
      <label id="minLabel" for="minute">Min:</label>
      <select id="minute"></select>
      <select id="ampm">
        <option value="AM">AM</option>
        <option value="PM">PM</option>
      </select>
    </div>

    <div>
      <label id="delayLabel" for="delay">How long to fall asleep?</label>
      <select id="delay"></select>
    </div>

    <div>
      <label for="rem" id="remLabel">REM Cycles üß†</label>
      <select id="rem" onchange="toggleRemInfo()">
        <option value="no">No, use basic calc</option>
        <option value="yes">Yes, optimize sleep</option>
      </select>
      <div class="rem-section" id="remInfo">
        <p id="remText">REM cycles are key to memory and rest üò¥. They last approx. 90 min.</p>
      </div>
    </div>

    <button id="calcBtn" onclick="calculate()">Calculate</button>

    <div id="results" class="result"></div>

    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåó Cambiar Tema</button>
    </div>

    <div class="language-select">
      <label for="language"><span style="color: limegreen">‚óè</span> LANGUAGES</label>
      <select id="language" onchange="changeLanguage()">
        <option value="en">English</option>
        <option value="es">Espa√±ol</option>
        <option value="fr">Fran√ßais</option>
      </select>
    </div>
  </div>

  <script>
    // JS tal cual enviaste, sin cambios
    document.addEventListener('DOMContentLoaded', () => {
      populateSelectors();
      changeLanguage();
      // Al cargar, enviar el tema claro por defecto
      window.parent.postMessage({ theme: 'light' }, '*');
    });

    let mode = 'wake';

    function setMode(m) {
      mode = m;
    }

    function toggleRemInfo() {
      const remSelect = document.getElementById('rem');
      const info = document.getElementById('remInfo');
      info.style.display = remSelect.value === 'yes' ? 'block' : 'none';
    }

    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const theme = document.body.classList.contains('light-mode') ? 'light' : 'dark';
      window.parent.postMessage({ theme: theme }, '*');
    }

    function populateSelectors() {
      const hourSelect = document.getElementById('hour');
      const minuteSelect = document.getElementById('minute');
      const delaySelect = document.getElementById('delay');
      for (let h = 1; h <= 12; h++) {
        const option = document.createElement('option');
        option.value = h;
        option.textContent = h.toString().padStart(2, '0');
        hourSelect.appendChild(option);
      }
      for (let m = 0; m < 60; m++) {
        const option = document.createElement('option');
        option.value = m;
        option.textContent = m.toString().padStart(2, '0');
        minuteSelect.appendChild(option);
      }
      for (let d = 0; d <= 59; d++) {
        const option = document.createElement('option');
        option.value = d;
        option.textContent = `${d} min`;
        delaySelect.appendChild(option);
      }
    }

    const translations = {
      en: {
        title: "Sleep Calculator", wake: "I want to wake up at", sleep: "I want to fall asleep at", hour: "Hour:", minute: "Min:", delay: "How long to fall asleep?", rem: "REM Cycles üß†", remText: "REM cycles are key to memory and rest üò¥. They last approx. 90 min.", calculate: "Calculate", labelWake: "‚è∞ You should wake up at:", labelSleep: "‚è∞ You should go to sleep at:"
      },
      es: {
        title: "Calculadora de Sue√±o", wake: "Me quiero despertar a las", sleep: "Me quiero acostar a las", hour: "Hora:", minute: "Min:", delay: "¬øCu√°nto tardas en dormirte?", rem: "Ciclos REM üß†", remText: "Los ciclos REM son clave para tu memoria y descanso üò¥. Duran aprox. 90 min.", calculate: "Calcular", labelWake: "‚è∞ Deber√°s levantarte a las:", labelSleep: "‚è∞ Deber√≠as acostarte a las:"
      },
      fr: {
        title: "Calculateur de Sommeil", wake: "Je veux me r√©veiller √†", sleep: "Je veux me coucher √†", hour: "Heure:", minute: "Min:", delay: "Temps pour s'endormir ?", rem: "Cycles REM üß†", remText: "Les cycles REM sont essentiels pour la m√©moire et le repos üò¥. Environ 90 min.", calculate: "Calculer", labelWake: "‚è∞ Vous devriez vous r√©veiller √† :", labelSleep: "‚è∞ Vous devriez vous coucher √† :"
      }
    };

    function changeLanguage() {
      const lang = document.getElementById("language").value;
      const t = translations[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("wakeBtn").textContent = t.wake;
      document.getElementById("sleepBtn").textContent = t.sleep;
      document.getElementById("hourLabel").textContent = t.hour;
      document.getElementById("minLabel").textContent = t.minute;
      document.getElementById("delayLabel").textContent = t.delay;
      document.getElementById("remLabel").textContent = t.rem;
      document.getElementById("remText").textContent = t.remText;
      document.getElementById("calcBtn").textContent = t.calculate;

      window.parent.postMessage({ type: 'languageChange', lang: lang }, '*');
    }

    function calculate() {
      const hour = parseInt(document.getElementById('hour').value);
      const minute = parseInt(document.getElementById('minute').value);
      const ampm = document.getElementById('ampm').value;
      const delay = parseInt(document.getElementById('delay').value);
      const rem = document.getElementById('rem').value;
      const lang = document.getElementById("language").value;
      const t = translations[lang];

      let base = new Date();
      base.setHours(ampm === 'AM' ? hour % 12 : (hour % 12) + 12);
      base.setMinutes(minute);
      base.setSeconds(0);

      let results = [];
      let cycleTime = rem === 'yes' ? 90 : 60;
      let label = mode === 'wake' ? t.labelWake : t.labelSleep;

      for (let i = 6; i >= 3; i--) {
        let offset = (cycleTime * i) + delay;
        let target = new Date(base.getTime());
        if (mode === 'wake') {
          target.setMinutes(target.getMinutes() - offset);
        } else {
          target.setMinutes(target.getMinutes() + offset);
        }

        let text = `${target.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${lang === 'es' ? 'Dormir√°s' : lang === 'fr' ? 'Vous dormirez' : 'You will sleep'} ${(i * cycleTime) / 60}h y har√°s ${i} ${lang === 'es' ? 'ciclos de sue√±o' : lang === 'fr' ? 'cycles de sommeil' : 'sleep cycles'}${i >= 5 ? ` <span class='recommended'>(${lang === 'es' ? 'recomendado' : lang === 'fr' ? 'recommand√©' : 'recommended'})</span>` : ''}`;

        results.push(`<div style="padding: 0.3em 0;">${text}</div>`);
      }

      document.getElementById("results").innerHTML = `<p>${label}</p>${results.join('')}`;
    }
  </script>
</body>
